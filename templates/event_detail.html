  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;

    body {
      background: #f8f9fb;

    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

    }

    .container p {

    }

    .container a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .container a:hover {
      text-decoration: underline;
    }

      text-align: center;
      margin-top: 3rem;

    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Description:</strong> {{ event.description }}</p>
