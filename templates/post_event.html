<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Event – CampusConnect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <h1> CampusConnect</h1>
    <div>
      <a href="/dashboard">Dashboard</a>
      <a href="/events">Back to Events</a>
      <a href="/logout">Logout</a>
    </div>
  </header>

  <section class="form-container">
    <h2>Post New Campus Event</h2>
    <form action="/events/post" method="POST">
      <label>Title</label>
      <input type="text" name="title" required />

      <label>Description</label>
      <textarea name="description" rows="4" required></textarea>

      <label>Date & Time</label>
      <input type="datetime-local" name="date" required />

      <label>Location</label>
      <input type="text" name="location" required />

      <label>Organizer Email</label>
      <input type="email" name="organizer_email" required />

      <button type="submit">Post Event</button>
    </form>
  </section>

  <footer>
    © 2025 CampusConnect | Connecting Students, Empowering Campus Life
  </footer>

</body>
</html>
