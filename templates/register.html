<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ CampusCart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .register-container {
      max-width: 450px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .logo {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: #2d72ff;
      margin-bottom: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1e40af;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .register-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #2d72ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }
    .register-btn:hover {
      background-color: #1e56c3;
    }
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    .login-link a {
      color: #2d72ff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <div class="logo">ðŸŽ“CampusCart</div>
    <h2>Create Your Account</h2>

    <form action="/register" method="POST">
      <label for="regno">Registration Number</label>
      <input type="text" id="regno" name="regno" placeholder="e.g., LBT1234" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create password" required />

      <button type="submit" class="register-btn">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>

</body>
</html>
