<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Item â€“ ðŸ›’ CampusConnect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #2d72ff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-left: 1.5rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1e40af;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="file"] {
      margin-top: 0.5rem;
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      background-color: #2d72ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #1e56c3;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <h1> CampusConnect</h1>
    <div>
      <a href="/home">Home</a>
      <a href="/logout">Logout</a>
    </div>
  </header>

  <div class="container">
    <h2>Sell Your Item</h2>
    <form action="/post" method="POST" enctype="multipart/form-data">
      <label for="title">Item Title</label>
      <input type="text" id="title" name="title" placeholder="e.g., Physics Textbook" required />

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">--Select--</option>
        <option value="books">Books</option>
        <option value="electronics">Electronics</option>
        <option value="others">Others</option>
      </select>

      <label for="price">Price (â‚¹)</label>
      <input type="number" id="price" name="price" placeholder="e.g., 500" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Item condition, usage, etc." required></textarea>

      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <button type="submit" class="submit-btn">Post Item</button>
    </form>
  </div>

</body>
</html>
